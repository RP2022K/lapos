<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sablon</h1>

        <div class="addForm row">

            <div class="col">
                <input id="name" class="form-control" type="text" placeholder="Név">
            </div>
            <div class="col">
                <input id="city" class="form-control" type="text" placeholder="Település">
            </div>
            <div class="col">
                <input id="salary" class="form-control" type="text" placeholder="Fizetés">
            </div>
            <button id="addButton" class="btn btn-success col">Hozzáad</button>
        </div>

        <table id="dolgozoTabla"  class="table table-striped table-hover table-success mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Név</th>
                    <th>Település</th>
                    <th>Fizetés</th>
                </tr>
            </thead>
            <tbody id="dolgozoTorzs">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
